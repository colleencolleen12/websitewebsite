<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="stylesheet2.css">
</head>
<body>
<div id="intro">
  <h1>Welcome to My Calculator</h1>
  <p>Loading...</p>
</div>

<div id="main" style="display:none;">
  <h1>Calculator Page</h1>
  <p>Can solve simple questions</p>

  <div class="calculator">
    <input type="text" id="result" disabled />
    <div class="buttons">
      <button>C</button>
      <button>%</button>
      <button>/</button>
      <button class="operator">*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">=</button>

      <button>0</button>
      <button>.</button>
	  <button class="operator"
	 onclick="exitPage()">Exit</button>
	 </div>
	 
	 
	
  <script src="c2.js"></script>
</body>
</html>
